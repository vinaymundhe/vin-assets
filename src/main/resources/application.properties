spring.application.name=vinassets

server.port=8088
# Custom port to run the application

# MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/vinassets
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Optional: Update database schema on startup (use with caution)
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=50

# Set logging level to DEBUG for detailed logs
logging.level.org.springframework.scheduling.concurrent.ThreadPoolTaskExecutor=DEBUG
logging.level.root=INFO
logging.level.com.va.vinassets=DEBUG 